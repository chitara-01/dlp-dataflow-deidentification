name: Java CI with Gradle

on:
  push:
    branches:
      - ci_workflow

permissions: write-all

jobs:
  build:
    runs-on: 
      - self-hosted
      - gh-test-2

    steps:
      - uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Get Project ID
        run: echo $(gcloud config get-value project)
      
